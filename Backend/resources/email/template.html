<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Elegant Dark Theme Email</title>
    <style>
      @media only screen and (max-width: 620px) {
        .container {
          width: 100% !important;
        }
        .spacer {
          height: 25px !important;
        }
        .header-table,
        .card {
          width: 100% !important;
          display: block !important;
        }
        .logo-cell,
        .title-cell {
          display: block !important;
          width: 100% !important;
          text-align: center !important;
        }
        .logo-image {
          margin-bottom: 14px !important;
        }
        .header-title {
          font-size: 15px !important;
        }
      }
    </style>
  </head>
  <body style="margin: 0; padding: 0; background: #ffffff">
    <table
      width="100%"
      cellpadding="0"
      cellspacing="0"
      border="0"
      style="
        font-family: 'Segoe UI', 'Arial', 'Helvetica Neue', Arial, sans-serif;
        color: #000000;
        margin: 0;
        padding: 0;
      "
    >
      <tr>
        <td align="center">
          <table
            class="container"
            width="85%"
            cellpadding="0"
            cellspacing="0"
            border="0"
            style="margin: 36px auto; max-width: 95%"
          >
            <!-- Header Row -->
            <tr>
              <td>
                <table
                  class="header-table"
                  width="100%"
                  cellpadding="0"
                  cellspacing="0"
                  style="width: 100%"
                >
                  <tr>
                    <td
                      class="logo-cell"
                      align="left"
                      style="padding: 30px 30px 30px 50px"
                    >
                      <img
                        class="logo-image"
                        src="cid:aulogo"
                        width="75"
                        height="75"
                        alt="Au Logo"
                      />
                    </td>
                    <td
                      class="title-cell"
                      align="right"
                      style="padding: 30px 50px 30px 30px"
                    >
                      <span
                        class="header-title"
                        style="
                          font-size: 20px;
                          color: #000000;
                          letter-spacing: 0.02em;
                        "
                        >Department of IST</span
                      >
                    </td>
                  </tr>
                </table>
              </td>
            </tr>
            <tr>
              <td style="padding: 32px 32px 18px 32px">
                <h2
                  style="
                    font-size: 25px;
                    font-weight: 600;
                    color: #377dff;
                    text-align: center;
                  "
                >
                  {{EmailHeading}}
                </h2>
              </td>
            </tr>
            <!-- Spacer -->
            <tr>
              <td class="spacer" style="height: 50px"></td>
            </tr>
            <!-- Message Row -->
            <tr>
              <td style="padding: 32px 32px 18px 32px">
                <p
                  style="
                    margin: 0;
                    font-size: 17px;
                    color: #000000;
                    line-height: 1.6;
                    text-align: center;
                  "
                >
                  {{EmailBody}}
                </p>
              </td>
            </tr>
            <!-- Spacer -->
            <tr>
              <td class="spacer" style="height: 50px"></td>
            </tr>
            <!-- Footer Row -->
            <tr>
              <td>
                <table
                  class="card"
                  width="100%"
                  cellpadding="0"
                  cellspacing="0"
                  style="width: 100%"
                >
                  <tr>
                    <td align="center" style="padding: 24px 0">
                      <p
                        style="
                          margin: 40px;
                          font-size: 15px;
                          color: #000000;
                          text-align: center;
                          font-style: italic;
                        "
                      >
                        Disclaimer: This email is intended to the students of
                        Anna University who are users of AU Resume Builder tool.
                        If you are not the intended recepient and believe this
                        was sent by mistake, kindly reply back and let us know.
                      </p>
                    </td>
                  </tr>
                </table>
              </td>
            </tr>
            <tr>
              <td style="height: 10px"></td>
            </tr>
          </table>
        </td>
      </tr>
    </table>
  </body>
</html>
